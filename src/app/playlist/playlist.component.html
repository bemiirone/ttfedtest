<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search playlists" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name. </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>
  <ng-container matColumnDef="kind">
    <th mat-header-cell *matHeaderCellDef> Kind. </th>
    <td mat-cell *matCellDef="let item"> {{item.kind}} </td>
  </ng-container>
  <ng-container matColumnDef="curator_name">
    <th mat-header-cell *matHeaderCellDef> Curator Name</th>
    <td mat-cell *matCellDef="let item"> {{item.curator_name}} </td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item"> <a [href]="item.url">Get Playlist</a> </td>
  </ng-container>
  <ng-container matColumnDef="artwork">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item"> <img [src]="item.artwork" alt=""> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
